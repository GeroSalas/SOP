<div class="modal-header">
	<h3>Product</h3>
</div>
<div class="modal-body customer-item">
	<table>
		<tr>
			<th>Description:</th>
			<td>{{product.description}}</td>
			</tr>
		<tr>
			<th>Price:</th>
			<td>{{product.price}}</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">Close</button>
</div>
